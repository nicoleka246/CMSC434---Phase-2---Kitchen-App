<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>

  <link rel="stylesheet" href="home.css" />

</head>

<body>
  <div class="device">
    <header class="header">
      <h1 class="section">Shopping List</h1>
      <button id="sl-edit-favs" class="sl-btn" type="button" title="Edit your favorites">
        Edit Favorites
      </button>
    </header>

    <main class="sl">
      <!-- add item row -->
      <form class="sl-add" id="sl-add-form" autocomplete="off">
        <input id="sl-item-input" class="sl-input" type="text" placeholder="Add an item…" required />
        <button id="sl-add-btn" class="sl-btn sl-btn--primary" type="submit">Add</button>
        <button id="sl-add-favs" class="sl-btn" type="button" title="Add all favorites">
          Load Favorites
        </button>
      </form>


      <p class="sl-hint">Press Enter to add. Click the checkbox to mark done; use the trash to delete.</p>

      <div class="sl-list-wrapper">
        <ul id="sl-list" class="sl-list"></ul>
        <div id="sl-empty-message" class="sl-empty-list">
          <p class="sl-empty-title">Your list is empty</p>
          <p class="sl-empty-sub">Add items to get started!</p>
        </div>
      </div>

    </main>

    <!-- favorites modal -->
    <div id="sl-fav-modal" class="sl-modal">
      <div class="sl-modal__card">
        <div class="sl-modal__header">
          <h2 id="sl-fav-title" class="sl-modal__title">Edit Favorites</h2>
          <button id="sl-close-favs" class="sl-btn" type="button">Close</button>
        </div>

        <div class="sl-modal__body">
          <div class="sl-fav-add">
            <input id="sl-fav-input" class="sl-input" type="text" placeholder="Add a favorite…" required/>
            <button id="sl-fav-add-btn" class="sl-btn sl-btn--primary" type="button">Add</button>
          </div>

          <ul id="sl-fav-list" class="sl-fav-list"></ul>

          <p class="sl-empty" id="sl-fav-empty">No favorites yet. Add some above!</p>
        </div>
      </div>
    </div>

    <div class="sl-clear-buttons">
      <button id="sl-clear-completed" class="sl-clear-btn" type="button">
        Clear Completed
      </button>
    
      <button id="sl-clear-all" class="sl-clear-btn" type="button">
        Clear All
      </button>
    </div>
    


    <footer>
      <a class="nav" href="home.html">
        <img class="nav-img" src="home.png" alt="home">
        <span id = "nav-s">Home</span>
      </a>
      <a class="nav" href="pantry.html">
        <img class="nav-img" src="pantry.png" alt="pantry">
        <span id = "nav-s">Pantry</span>
      </a>
      <a class="nav" href="recipe.html">
        <img class="nav-img" src="recipe.png" alt="recipe">
        <span id = "nav-s">Recipes</span>
      </a>
      <a class="nav" href="profile.html">
        <img class="nav-img" src="profile.png" alt="profile">
        <span id = "nav-s">Profile</span>
      </a>
      <a class="nav" id="nav-curr" href="todo.html">
        <img class="nav-img" src="todo.png" alt="todo">
        <span id = "nav-s">Shopping List</span>
      </a>
    </footer>
  </div>

  <div id="toast" class="toast"></div>
  <script src="todo-script.js"></script>
</body>

</html>
