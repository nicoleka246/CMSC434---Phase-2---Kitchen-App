<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="todo-style.css"/>
</head>
<body>
  <div class="device">
    <h1>Shopping List</h1>

    <div class="tabs">
      <button id="tab-current" class="tab active" data-tab="current">Current List</button>
      <button id="tab-next" class="tab" data-tab="next">Next Trip</button>
    </div>

    <div class="add-row">
      <input type="text" id="itemInput" placeholder="Add an item…" />
      <button id="addBtn" class="btn">Add</button>
    </div>

    <div class="toolbar">
      <button id="moveLeftoversBtn" class="btn ghost" title="move only unchecked items to Next Trip">
        Move leftovers → Next Trip
      </button>
      <button id="loadPresetBtn" class="btn" title="add basic items to Current List">
        Add Preset Basic Items
      </button>
      <button id="clearListBtn" class="btn danger" title="clear list">
        Clear List
      </button>
    </div>

    <ul id="list" aria-live="polite"></ul>

    <footer>
      <!-- HOME  -->
      <a class = "nav"  id = "nav-curr" href="home.html">
        <img class = "nav-img" src="home.png" alt = "home">
        <span>Home</span>
      </a>
      <!-- PANTRY -->
      <a  class = "nav"  href = "pantry.html">
        <img class = "nav-img" src = "pantry.png" alt = "pantry">
        <span>Pantry</span>
      </a>
      <!-- RECIPES -->
      <a  class = "nav" href = "recipe.html">
        <img class = "nav-img" src = "recipe.png" alt = "recipe">
        <span>Recipes</span>
      </a>
      <a class="nav" href="profile.html">
        <img class="nav-img" src="profile.png" alt="profile"/>
        <span>Profile</span>
      </a>
      <a class="nav" href="choices.html">
        <img class="nav-img" src="choices.png" alt="choices"/>
        <span>Choices</span>
      </a>
      <a class="nav" id="nav-curr" href="todo.html">
        <img class="nav-img" src="todo.png" alt="todo"/>
        <span>ToDo</span>
      </a>
    </footer>
  </div>

  <script src="todo-script.js"></script>
</body>
</html>
