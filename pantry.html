<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pantry.css">
    <title>pantry</title>
</head>
<body onload = "start()">
    <div class = "device">
        <!-- Header -->
        <h1>My Pantry</h1>
         <!-- Search Bar -->
         <div class = "container">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                onkeyup="search_for_item()"
                placeholder="Search for ingredients...">
            </div>
         </div>

         <!-- Filters -->
        <div class="filters-card">
            <div class="filters-header">
            <h3>Filters</h3>
            <!-- <button id="clear-filters" class="clear-btn">
                Clear all
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button> -->
            </div>
    
            <div class="filters-content">
                <!-- Food Group Filters -->
                <div class="filter-section">
                    <label class="filter-label">Food Group</label>
                    <div id="fgroup-badges" class="badge-group">
                    <button id="fruit_b" onclick="pressed_fruit()" class="badge" data-group="Fruit">Fruit</button>
                    <button id="veg_b" onclick="pressed_veg()" class="badge" data-group="Vegetable">Vegetable</button>
                    <button id="protein_b" onclick="pressed_protein()" class="badge" data-group="Protein">Protein</button>
                    <button id="dairy_b" onclick="pressed_dairy()" class="badge" data-group="Dairy">Dairy</button>
                    <button id="other_b"onclick="pressed_other()" class="badge" data-group="Other">Other</button>
                    </div>
                </div>
        
                <!-- Sort By Filter -->
                <div class="filter-row">
                    <div class="filter-select-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sortby-select" class="filter-select">
                        <option class="select-sortby-filters" value="Recently Added">Recently Added</option>
                        <option class="select-sortby-filters" value="Quantity">Quantity</option>
                        <option class="select-sortby-filters" value="Expiration Date">Expiration Date</option>
                    </select>
                    </div>
                </div>

                 <!-- Add Item Button -->
                 <div class="filter-row">
                    <div class="button-style">
                    <button class="badge" onclick = "call_add_item()"><b>Add New Item</b></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- Pantry Grid -->
        <div id="pantry-grid" class="pantry-grid">
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="no-results hidden">
            <p>No items found matching your filters.</p>
            <p class="no-results-hint">Try adjusting your search or filters.</p>
        </div>

        <br><br>

         <footer>
        <!-- HOME  -->
        <a class = "nav" href="home.html">
            <img class = "nav-img" src="home.png" alt = "home">
            <span>Home</span>
        </a>
        <!-- PANTRY -->
        <a  class = "nav"  id = "nav-curr" href = "pantry.html">
            <img class = "nav-img" src = "pantry.png" alt = "pantry">
            <span>Pantry</span>
        </a>
        <!-- RECIPES -->
         <a  class = "nav" href = "recipe.html">
            <img class = "nav-img" src = "recipe.png" alt = "recipe">
            <span>Recipes</span>
        </a>
        <!-- PROFILE -->
         <a class = "nav" href ="profile.html">
            <img class = "nav-img" src = "profile.png" alt = "profile">
            <span>Profile</span>
         </a>
        <!-- TODO-->
         <a class = "nav" href="todo.html">
            <img class = "nav-img" src = "todo.png" alt = "todo">
            <span>ToDo</span>
        </a>
        </footer>
    </div>
    <script src="pantry.js"></script> 
</body>
</html>
