<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Catalog | Kitchen App</title>
  <link rel="stylesheet" href="recipe.css">
</head>
<body>
  <div class="device">
    <div class = content>
      <!-- Header -->
      <header class="header">
        <h1 class="title">Recipe Catalog</h1> 
        <div class="add-recipe-container">
          <button id="add-recipe-btn" onclick="startNewRecipe()" title="Add Recipe">
            +
          </button>
        </div>
      </header>
      <!-- Search Bar -->
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="search" id="search-input" class="search-input" placeholder="Search recipes...">
      </div>
      <!-- Filters -->
      <div class="filters-card"> 
          <div class="filters-header">
            <h2>Filters</h2>
            <button id="clear-filters" class="clear-btn">
              Clear all
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button> 
          </div>
          <!-- Filters -->
           <div class="filters-content" id="filters-content">
          <div class="filter row"></div>
            <div class="filter-select-group">
              <label class="filter-label">Diet</label>
              <select id="diet-select" class="filter-select">
                <option value="">Any</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Keto">Keto</option>
                <option value="Paleo">Paleo</option>
                <option value="Dairy-Free">Dairy-Free</option>
              </select>
            </div>
            <div class="filter-select-group">
              <label class="filter-label">Cuisine</label>
              <select id="cuisine-select" class="filter-select">
                <option value="">Any</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Asian">Asian</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="American">American</option>
                <option value="Indian">Indian</option>
                <option value="French">French</option>
              </select>
            </div>
            <!-- Time Filters -->
            <div class="filter-select-group">
              <label class="filter-label">Time</label>
              <select id="time-select" class="filter-select">
                <option value="">Any</option>
                <option value="under-15">Under 15 min</option>
                <option value="15-30">15-30 min</option>
                <option value="30-60">30-60 min</option>
                <option value="over-60">Over 60 min</option>
              </select>
            </div>
            <!-- Difficulty Filters -->
            <div class="filter-select-group">
              <label class="filter-label">Difficulty</label>
              <select id="difficulty-select" class="filter-select">
                <option value="">Any</option>
                <option value="beginner">Beginner</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
      
        </div>
      </div>
    

      <!-- Recipe Grid -->
      <div id="recipe-grid" class="recipe-grid">
      </div>

      <!-- No Results Message -->
      <div id="no-results" class="no-results hidden">
        <p>No recipes found matching your filters.</p>
        <p class="no-results-hint">Try adjusting your search or filters.</p>
      </div>

      <!-- Recipe Popups -->
      <div id="recipe-popup" class="popup hidden">
        <div class="popup-overlay"></div>
        <div class="popup-content">
          <button id="close-popup" class="popup-close">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="20" y1="8" x2="8" y2="20"></line>
                <line x1="8" y1="8" x2="20" y2="20"></line>
            </svg>
          </button>
          <div id="popup-body" class="popup-body">
          </div>
        </div>
      </div>
    </div>
   <footer>
        <!-- HOME  -->
        <a class = "nav"   href="home.html">
          <img class = "nav-img" src="home.png" alt = "home">
          <span id = "nav-s">Home</span>
        </a>
        <!-- PANTRY -->
        <a  class = "nav"  href = "pantry.html">
          <img class = "nav-img" src = "pantry.png" alt = "pantry">
          <span id = "nav-s">Pantry</span>
        </a>
        <!-- RECIPES -->
        <a  class = "nav"  id = "nav-curr" href = "recipe.html">
          <img class = "nav-img" src = "recipe.png" alt = "recipe">
          <span id = "nav-s">Recipes</span>
        </a>
        <!-- PROFILE -->
         <a class = "nav" href ="profile.html">
            <img class = "nav-img" src = "profile.png" alt = "profile">
            <span id = "nav-s">Profile</span>
         </a>
        <!-- TODO-->
         <a class = "nav" href="todo.html">
            <img class = "nav-img" src = "todo.png" alt = "todo">
            <span id = "nav-s">Shopping List</span>
        </a>
    </footer>
  </div>
  <script src="recipe.js"></script>
</body>
</html>
